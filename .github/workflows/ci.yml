name: ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ["1.24.5"]
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go ${{ matrix.go }}
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}

      - name: Format
        run: gofmt -s -w . && git diff --exit-code

      - name: Mod Download
        run: go mod download

      - name: Tidy
        run: go mod tidy && git diff --exit-code

      - name: Mod Verify
        run: go mod verify

      - name: Lint
        uses: dominikh/staticcheck-action@v1.4.0
        with:
          version: "2025.1.1"
          install-go: false
          cache-key: ${{ matrix.go }}

      - name: Test
        run: make test

      - name: Install
        run: make install
